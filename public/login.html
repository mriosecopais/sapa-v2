<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - SAPA V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-area { text-align: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area">
            <h3 class="fw-bold text-primary">SAPA v2</h3>
            <p class="text-muted">Gestión Curricular & Acreditación</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label class="form-label">Email Institucional</label>
                <input type="email" id="email" class="form-control" value="admin@sapa.cl" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" value="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Ingresar al Sistema</button>
        </form>

        <div id="errorMsg" class="alert alert-danger mt-3 d-none text-center small"></div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            // Limpiar errores previos
            errorDiv.classList.add('d-none');
            errorDiv.innerText = '';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                // 1. OBTENER TEXTO CRUDO PRIMERO (Para ver si es error PHP)
                const text = await res.text();
                
                try {
                    // 2. INTENTAR CONVERTIR A JSON
                    const json = JSON.parse(text);

                    if (res.ok) {
                        window.location.href = '/app.html';
                    } else {
                        errorDiv.innerText = json.error || 'Error de acceso';
                        errorDiv.classList.remove('d-none');
                    }
                } catch (jsonError) {
                    // 3. SI FALLA EL JSON, ES UN ERROR DE PHP. MOSTRARLO.
                    console.error("Respuesta del servidor:", text);
                    errorDiv.innerHTML = `<strong>Error del Servidor:</strong><br>${text}`;
                    errorDiv.classList.remove('d-none');
                }

            } catch (err) {
                errorDiv.innerText = 'Error de red o servidor caído.';
                errorDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
